# 開発環境用DB
services:
  postgres:
    image: postgres:16
    container_name: ownify-postgres-development
    restart: unless-stopped
    ports:
      - "${HOST_POSTGRES_PORT:-5433}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-ownify_dev}
    volumes:
      - ./db/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ownify_dev}"]
      interval: 5s
      timeout: 5s
      retries: 10
